<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-toast/paper-toast.html">

<dom-module id="oc-toast">
    <template>
        <style>
            #toast {
                --paper-toast-color: white;
                left: initial !important;
            }
            .yellow-button {
                text-transform: none;
                color: #eeff41;
            }
        </style>
        <paper-toast id="toast" class="fit-bottom">
            <template is="dom-if" if="[[_closeButton]]">
                <paper-button on-tap="_close" class="yellow-button">Close</paper-button>
            </template>
        </paper-toast>
    </template>

    <script>
        /**
         * `oc-toast`
         * Notification to user
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class OcToast extends Polymer.Element {
            static get is() { return 'oc-toast'; }
            static get properties() {
                return {
                    _duration: {
                        type: Number,
                        value : 3000
                    },
                    _closeButton: {
                        type:Boolean,
                        value: false
                    },
                    _color: String
                };
            }


            ready() {
                super.ready();
            }

            success(message){
                this.$.toast.style['--paper-toast-background-color'];
                this.$.toast.updateStyles();
                this._closeButton = false;
                this._duration = 3000;
                this.$.toast.show({text: message, duration : this._duration});
            }

            successStay(message){
                this.$.toast.style['--paper-toast-background-color'];
                this.$.toast.updateStyles();
                this._duration = 0;
                this._closeButton = true;
                this.$.toast.show({text: message, duration : this._duration});
            }

            failed(message){
                this.$.toast.style['background-color'] = 'red';
                this.$.toast.updateStyles();
                this._duration = 0;
                this._closeButton = true;
                this.$.toast.show({text: message, duration : this._duration});
            }
            _close(){
                this.$.toast.toggle();
            }
        }

        window.customElements.define(OcToast.is, OcToast);
    </script>
</dom-module>
